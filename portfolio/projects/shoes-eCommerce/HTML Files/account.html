<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Section</title>
    <link rel="stylesheet" href="../CSS Files/account.css">
</head>
<body>
    <div class="account-container">
        <h1>My Account</h1>
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'profile')">Profile</button>
            <button class="tab-link" onclick="openTab(event, 'orders')">Order History</button>
            <button class="tab-link" onclick="openTab(event, 'wishlist')">Wishlist</button>
            <button class="tab-link" onclick="openTab(event, 'settings')">Settings</button>
        </div>
        <div id="profile" class="tab-content">
            <h2>Profile Information</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="orders" class="tab-content">
            <h2>Order History</h2>
            <!-- Order history content here -->
        </div>
        <div id="wishlist" class="tab-content">
            <h2>Wishlist</h2>
            <!-- Wishlist content here -->
        </div>
        <div id="settings" class="tab-content">
            <h2>Account Settings</h2>
            <!-- Account settings content here -->
        </div>
    </div>
    <script src="../JavaScript Files/account.js"></script>
</body>
</html>
